
<!-- Template 
  habits
            category: "Exercise"
            title: "Running",
            description: "Run for 60 mins every day",
            completion rate: "10%",
            completed_day: 1,
            total_day: 6
-->
 <div class="dashboard-container">
        <div class="dashboard-header">
            <h3>My Habit Tracker</h3>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-row">
                <div class="dashboard-category  {{category}}">
                    <a tooltip="Category" class="category">Exercise</a>
                </div>
                <div class="habit-title">
                    <h4>Running</h4>
                    <h5>Run for 60 mins every day</h5>
                </div>
                <div class="habit-progress">
                    <div class="habit-bar">
                        <div class="habit-track">
                            <span class="status-text">10%</span>
                            <div class="status-fill" style="width:10%"></div>
                        </div>
                    </div>
                </div>
                <div class="habit-progress"><a tooltip="Completion Rate ( Completed day / Total day )" class="tooltip"> <small>( {{completed_day}} / {{total_day}} )</small></a></div>
            </div>
        </div>
    </div>
